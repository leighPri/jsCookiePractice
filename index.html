<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
<title>Learning to Bake</title>
</head>
<body>

  <div>
    <h1>Learnin' to Bake</h1>
    <p>This is a page I'm using to practice Javascript cookies. Click below to see.</p>
    <p><button id="startBut" name="start" class="button">Start</button>
    <button id="loadBut" name="load" class="button">Load Previous Answers</button></p>
    <p><textarea id="outputArea" name="output" rows="40" cols="50" form="content-form"></textarea></p>
    <p><button id="saveBut" name="save" class="button">Save Answers as Cookies</button></p>
    <p><button id="clearBut" name="clear" class="button">Clear Text Field</button>
      <button id="deleteBut" name="delete" class="button">Delete Cookies</button></p>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
